<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Two Graphs (prototypical class-pattern)</title>
    <script type="text/javascript" src="../../vendor/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="../../vendor/d3/d3.js"></script>
    <script type="text/javascript" src="simple-graph.js"></script>
    <script type="text/javascript">
    if (!Modernizr.svg) { window.location = '../../browser-upgrade.html'; }
    </script>
    <style type="text/css">
      body { font: 13px sans-serif; }
      p { font-size: 1.5em;
        margin-left: 1.0em }
      rect { fill: #fff; }
      ul {
        list-style-type: none;
        margin: 0.5em 0em 0.5em 0em; 
        padding: 0px; }
        ul li {
          display: table-cell;
          vertical-align: middle;
          margin: 0em;
          padding-right: 1em; }
      .axis {
        font-size: 1.3em; }
      .chart {
        background-color: #F7F2C5;
        width: 475px;
        height: 500px; }
      circle, .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px; }
      circle {
        fill: white;
        fill-opacity: 0.2;
        cursor: move; }
        circle.selected {
          fill: #ff7f0e;
          stroke: #ff7f0e; }
        circle:hover {
          fill: #ff7f0e;
          stroke: #707f0e; }
        circle.selected:hover {
          fill: #ff7f0e;
          stroke: #ff7f0e; }
    </style>
  </head>
  <body>
    <p>Two Graphs (prototypical class-pattern)</p>
    <ul>
      <li><div id="chart1" class="chart"></div></li>
      <li><div id="chart2" class="chart"></div></li>
    </ul>
    <script type="text/javascript">
      graph1 = new SimpleGraph("chart1", {
          "xmax": 60, "xmin": 0,
          "ymax": 40, "ymin": 0, 
          "title": "Simple Graph1",
          "xlabel": "X Axis",
          "ylabel": "Y Axis"  
        });

      graph2 = new SimpleGraph("chart2", {
          "xmax": 60, "xmin": 0,
          "ymax": 40, "ymin": 0, 
          "title": "Simple Graph2",
          "xlabel": "X Axis",
          "ylabel": "Y Axis"  
        });
    </script>
  </body>
</html>
