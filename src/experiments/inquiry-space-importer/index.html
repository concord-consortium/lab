<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>InquirySpace Data Importer</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="../../grapher.css">
	<link rel="stylesheet" href="../../vendor/fonts/Font-Awesome/css/font-awesome.css">
	<link rel="stylesheet" href="../../vendor/jquery-ui/jquery-ui.min.css">

	<script src="../../vendor/modernizr/modernizr.js"></script>
</head>
<body>

<div id="main" role="main" class="clearfix">

  <div class="left">
      <div id="select-probe-controls" class="left-aligned-container">
        <a id="sensor-disconnect-button" class="button disabled">Disconnect</a>
    	  <select id="sensor-selector">
    	  </select>
      	<a id="tare-button" class="button hidden">Zero</a>
      </div>
      <div id="graph" class="graph"></div>

		<div class="centering-container">
		  <div id="sensor-control-buttons" class="centered">
			  <a id="start-button" class="button disabled">Start</a>
			  <a id="stop-button" class="button disabled">Stop</a>
			  <a id="reset-button" class="button disabled">Reset</a>
			  <a id="export-data-button" class="button disabled">Export data</a>
			</div>

		  <form id="frequency-selection-form" style="display: none">
			  <label for="frequency-selector">Frequency</label>
			  <select id="frequency-selector">
			  	<option value="select-frequency" disabled selected>select frequency...</option>
			  </select>
			</form>

			<div id="select-data-buttons" class="centered">
			  <a id="select-data-button" class="button disabled">Select data for analysis...</a>
			  <a id="cancel-selection-button" class="button disabled hidden">Cancel Selection</a>
		  </div>
		</div>

	</div>

  <div class="right">

	  <div id="realtime-display">
	  	<span class="realtime-value"></span> <span class="realtime-units"></span>
	  </div>

  </div>

  <div id="dialog-confirm" title="Unable to load the applet!" style="display: none;">
    <p><span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 20px 0;"></span><span id="dialog-confirm-content">Check to see if Java is enabled in your browser. Click OK to try again, or Cancel to stop trying.</span></p>
  </div>
</div>

<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/jquery-ui/jquery-ui.min.js"></script>
<script src="../../vendor/d3/d3.min.js"></script>
<script src="js/lab.layout-shim.js"></script>
<script src="../../lab/lab.grapher.js"></script>

<script src="../../lab/lab.sensor-applet.js"></script>
<script src="js/mini-class.js"></script>
<script src="js/event-emitter.js"></script>
<script src="js/dataset.js"></script>
<script src="../../lab/lab.import-export.js"></script>
<script src="js/app.js"></script>

</body>
</html>
