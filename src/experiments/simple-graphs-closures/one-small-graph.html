<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>One Small Graph (closure-pattern)</title>
    <script type="text/javascript" src="../../vendor/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="../../vendor/d3/d3.v2.js"></script>
    <script type="text/javascript" src="simple-graph.js"></script>
    <script type="text/javascript">
    if (!Modernizr.svg) { window.location = '../../browser-upgrade.html'; }
    </script>
    <style type="text/css">
      body { font: 13px sans-serif; }
      p { font-size: 1.5em;
        margin-left: 1.0em }
      rect { fill: #fff; }
      ul {
        list-style-type: none;
        margin: 0.5em 0em 0.5em 0em;
        width: 100%; }
        ul li {
          display: table-cell;
          vertical-align: middle;
          margin: 0em;
          padding: 0em 1em; }
      .title { font-size: 1.2em; }
      .axis  { font-size: 1.0em; }
      .chart {
        background-color: #F7F2C5;
        width: 480px;
        height: 320px; }
      circle, .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px; }
      circle {
        fill: white;
        fill-opacity: 0.2;
        cursor: move; }
        circle.selected {
          fill: #ff7f0e;
          stroke: #ff7f0e; }
        circle:hover {
          fill: #ff7f0e;
          stroke: #707f0e; }
        circle.selected:hover {
          fill: #ff7f0e;
          stroke: #ff7f0e; }
    </style>
  </head>
  <body>
    <div id="chart1" class="chart"></div>
    <script type="text/javascript">
      var graph = simpleGraph().title("little graph").xmin(1000).xmax(2000).ymin(50).ymax(100);
      graph.elem("#chart1");
    </script>
  </body>
</html>
