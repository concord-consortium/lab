<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>What Browser?</title>
    <script type="text/javascript" src="../../vendor/d3/d3.v2.js"></script>
    <script type="text/javascript" src="../../lab/lab.benchmark.js"></script>
    <style type="text/css">
      body {
        font: 11px sans-serif;
        margin: 1.0em; }
      h1 {
        font-size: 1.2em;
        font-weight: bold ; }
      dl {
        margin-bottom: 2em; }
      dl dt {
          background:#5f9be3;
          color:#fff;
          float:left;
          font-weight:bold;
          margin-right:1em;
          padding: 0.5em;
          width: 12em; }
      dl dd {
          margin: 0.2em 0em;
          padding: 0.5em 0em; }
      ul {
        font-size: 1.1em;
        font-weight: bold;
        list-style-type: none;
        margin: 0.5em 0em 0.5em 0em; }
        ul li {
          font-size: 1.0em;
          font-weight: normal;
          margin:  0.2em 0.0em;
          padding: 0.5em 1.0em; }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var browser_data = benchmark.what_browser();
      var browser_parts = [];
      var navigator_parts = [];
      for (var key in browser_data) { browser_parts.push([key, browser_data[key]]) };
      for (var key in navigator) { navigator_parts.push([key, navigator[key]]) };
      var data = [
        ["What Browser?", browser_parts],
        ["Navigator Object Data", navigator_parts]
      ];

      var collection = d3.select("body").selectAll("div")
          .data(data).enter().append("div")
            .attr("class", "collection")

      collection.append("h1").text(function(d) { return d[0] });

      var terms = collection.append("dl").selectAll("div")
          .data(function(d) { return d[1] })
        .enter().append("div")
          .attr("class", "collection");

      terms.each(function(d, i) {
        var term = d3.select(this);
        term.append("dt")
          .text(function(d) { return d[0] });
        term.append("dd")
          .text(function(d) { return d[1] || "na" });
      });

    </script>
  </body>
</html>
