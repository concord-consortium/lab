<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Navigator Object Data</title>
    <script type="text/javascript" src="../../vendor/d3/d3.v2.js"></script>
    <style type="text/css">
      body { font: 13px sans-serif; }
      ul {
        list-style-type: none;
        font-weight: bold;
        margin: 0.5em 0em 0.5em 0em; }
        ul li {
          margin:  0.2em 0.0em;
          padding: 0.5em 1.0em;
          font-weight: normal; }
    </style>
  </head>
  <body>
    <h1>Navigator Object Data</h1>
    <script type="text/javascript">
      var keys = [];
      for (var key in navigator) { keys.push([key, navigator[key]]) }

      d3.select("body").selectAll("ul")
          .data(keys)
        .enter().append("ul")
          .text(function(d) { return d[0] })
          .selectAll("li")
            .data(function(d) { return [d[1]] })
          .enter().append("li")
            .text(function(d) {return d })
    </script>
  </body>
</html>
