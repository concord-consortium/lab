    <script>
      $(function() {
        $('#add-heat').click(function() {
          var curTemp = model.get("temperature"),
              newTemp = curTemp + 2500;
          if (newTemp > 4000) {
            newTemp = 4000;
          }
          model.set({temperature: newTemp});
        });

        $('#abs-zero').click(function() {
          model.set({temperature: 0});
        });
      })
    </script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300italic,400,300,700&amp;subset=latin,greek,latin-ext' rel='stylesheet' type='text/css' />

        <div class='bottom'>
