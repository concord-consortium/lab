<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Energy2D Apple</title>
    <link href='styles.css' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="../../vendor/modernizr/modernizr.js"></script>
    <script type="text/javascript">
      if (!Modernizr.svg) { window.location = '../../browser-upgrade.html'; }
    </script>
    <script type='text/javascript' src='../../vendor/jquery/jquery.min.js'></script>
    <script type="text/javascript" src="../../vendor/d3/d3.v2.js"></script>
    <script type="text/javascript" src="../../lab/lab.grapher.js"></script>
    <script type="text/javascript" src="library.js"></script>
  </head>
  <body>
    <h1>Energy2D Applet</h1>
    <p>
      <input type="button" value="Run" onclick="run('applet1')" />
      <input type="button" value="Stop" onclick="stop('applet1')" />
      <input type="button" value="Reset" onclick="jsReset('applet1')" />
      <input type="button" value="Reload" onClick="window.location.reload()">
      <select onchange="runScript('applet1', 'set color_palette_type '+this.options[this.selectedIndex].value)">
        <option value="RAINBOW">Rainbow</option>
        <option value="IRON">Iron</option>
        <option value="GRAY">Gray</option>
      </select>
      <br>
      <input type="checkbox" value="On" onclick="$(this).is(':checked')? runScript('applet1', 'set grid true;') : runScript('applet1', 'set grid false;');"/>Grid
      <input type="checkbox" value="On" onclick="$(this).is(':checked')? runScript('applet1', 'set velocity true;') : runScript('applet1', 'set velocity false;');"/>Velocity vectors
      <input type="checkbox" value="On" onclick="$(this).is(':checked')? runScript('applet1', 'set isotherm true;') : runScript('applet1', 'set isotherm false;');" checked/>Isotherm
      <input type="checkbox" value="On" onclick="$(this).is(':checked')? runScript('applet1', 'set heat_flux_line true;') : runScript('applet1', 'set heat_flux_line false;');" checked/>Heat flux
      <input type="checkbox" value="On" onclick="$(this).is(':checked')? runScript('applet1', 'set streamline true;') : runScript('applet1', 'set streamline false;');"/>Streamlines
    </p>
    <div id="vis">
      <div id="applet-container" style="float:left; margin:10px; padding:10px;border:1px solid green; background-color:#DDD ;"></div>
    </div>

    <script type="text/javascript">
      var applet_string =
            ['<applet id="applet1", codebase="/jnlp", code="org.concord.energy2d.system.System2D"',
             '     width="500" height="500" MAYSCRIPT="true"',
             '     archive="org/concord/energy2d/energy2d.jar">',
             '     MAYSCRIPT="true">',
             '  <param name="script" value="load ../imports/energy2d/content/benard-cell.e2d;"/>',
             '  <param name="MAYSCRIPT" value="true"/>',
             '  Your browser is completely ignoring the applet tag!',
             '</applet>'].join('\n');
      document.getElementById("applet-container").innerHTML = applet_string;
    </script>
  </body>
</html>
