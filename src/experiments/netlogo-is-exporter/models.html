<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type' />
    <title>Inquiry Space: NetLogo DataGames Wrapper</title>
    <link href='../../examples/examples.css' rel='stylesheet' type='text/css' />
    <link href='../../vendor/codemirror/lib/codemirror.css' rel='stylesheet' type='text/css' />
    <script src='../../vendor/jquery/jquery.min.js' type='text/javascript'></script>
    <script src='../../vendor/codemirror/lib/codemirror.js' type='text/javascript'></script>
    <script src='../../vendor/codemirror/mode/javascript/javascript.js' type='text/javascript'></script>
    <script src='../../vendor/codemirror/addon/edit/matchbrackets.js' type='text/javascript'></script>
    <script src='../../vendor/codemirror/addon/edit/closebrackets.js' type='text/javascript'></script>
    <script src='../../vendor/codemirror/addon/fold/foldcode.js' type='text/javascript'></script>
    <script src='../../vendor/codemirror/addon/fold/collapserange.js' type='text/javascript'></script>
    <script src='../../vendor/codemirror/addon/format/formatting.js' type='text/javascript'></script>
    <link href='../../vendor/jquery-ui/jquery-ui.css' rel='stylesheet' type='text/css' />
    <link href='models.css' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300italic,400,300,700&amp;subset=latin,greek,latin-ext' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id='header'>
      <a href='http://www.concord.org/' id='logo'>
        <img src='../../resources/layout/cc-logo.png' />
      </a>
      <h1>
        Inquiry Space: NetLogo DataGames Wrapper
      </h1>
      Select NetLogo Model:
      <select id='select-interactive'>
        <option value='interactives/IS-harmonic-motion-model.json'>IS: Motion</option>
        <option value='interactives/IS-harmonic-forced-motion-model.json'>IS: Forced Motion</option>
        <option value='interactives/IS-climate-change-basic.json'>IS: Climate Change Basic</option>
        <option value='interactives/IS-climate-change-basic-v9.json'>IS: Climate Change Basic v9e</option>
        <option value='interactives/visual-airbags-v15i-include-modular.json'>(VISUAL): Airbags v15i</option>
      </select>
      <a class='opens-in-new-window' href='embeddable.html' id='datagames-link' target='_blank'>Embedded in DataGames</a>
      <a class='opens-in-new-window' href='http://is.kcptech.com/?game=Importer' target='_blank'>DataGames Importer</a>
      <a class='opens-in-new-window' href='embeddable.html' id='embeddable-link' target='_blank'>Stand-alone Embeddable</a>
    </div>
    <div id='content'>
      <div id='viz'>
        <div class='top'>
          <div id='applet-container'></div>
        </div>
      </div>
      <div id="export">
        <button id="export-data" disabled="disabled">Export Data</button>
        <div>
          <textarea id="exported-data"></textarea>
        </div>
      </div>
    </div>
    <script src='dg-exporter.js' type='text/javascript'></script>
    <script src='../../lab/lab.min.js' type = 'text/javascript'></script>
    <script src='../../lab/lab.import-export.js' type = 'text/javascript'></script>
    <script src='application.js' type='text/javascript'></script>
  </body>
</html>
