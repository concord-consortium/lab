  <body>
    <div id='header'>
      <a href='http://www.concord.org/' id='logo'>
        <img src='../../resources/layout/cc-logo.png' />
      </a>
      <h1><a href='../..'>Lab</a>:
      <a href=''>Grid Layout</a></h1>
    </div>
    <div id='content'>
      <div class='cols'>
        <h2>Rendered layout</h2>
        <div id="wrapper">
          <div id="interactive-container"></div>
          <svg id="grid-lines" xmlns="http://www.w3.org/2000/svg" version="1.1" style="position: absolute; top: 0; left: 0;pointer-events: none;"></svg>
        </div>
        <p>Edit components and
        <button id='update-layout'>update layout</button>.
        <p><input type="checkbox" id="author-mode"/>Author mode</p>

        <h2>Interactive Components Options</h2>
        <textarea id='interactive-textarea'>
[
  {
    "model": true,
    "id": "model",
    "aspectRatio": 0.7,
    "x": 0,
    "y": 0,
    "width": 4,
    "height": 5,
    "color": "orange"
  },
  {
    "id": "line-graph",
    "color": "blue",
    "x": 4,
    "y": 0,
    "height": 5,
    "aspectRatio": 0.6
  },
  {
    "id": "bar-graph",
    "color": "gold",
    "x": -1,
    "y": 0,
    "width": 1,
    "height": 5
  },
  {
    "id": "button1",
    "color": "red",
    "x": -1,
    "y": -1,
    "width": 1,
    "height": 1
  },
  {
    "id": "button2",
    "color": "green",
    "x": 2,
    "y": -1,
    "width": 1,
    "height": 1
  }
]
        </textarea>
      </div>
    </div>
    <script src='grid-layout.js' type='text/javascript'></script>

  </body>
